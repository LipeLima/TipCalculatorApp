<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header class="title">
    <h1>Splitter</h1>
    <img src="/assets/images/logo.svg" alt="Splitter">  
  </header>

  <section id="container">

    <div id="box_one">

      <h3 class="subtitle">
        Conta
      </h3>

      <div class="input_box">
        <input type="number" id="bill_value" name="bill_value" min="0.00" max="999.999" step="0.01" placeholder="0,00">
      </div>
      

      <h3 class="subtitle">
        Selecione % de gorjeta
      </h3>

      <div class="btn_box">
        <button type="submit" class="btn">5%</button>
        <button type="submit" class="btn">10%</button>
        <button type="submit" class="btn">15%</button>
        <button type="submit" class="btn">25%</button>
        <button type="submit" class="btn">50%</button>
        <input type="number" class="btn custom" placeholder="Customizar "></button>

      </div>

      <h3 class="subtitle">
        Número de pessoas
      </h3>

      <input type="number" id="people_number" name="people_number" min="0" max="999" step="1" placeholder="0" required title="Não pode estar ZERADO">
      

    </div>

    <div id="box_two">

      <div class="amount subtitle result_value">
        <label for="" class="label_space">Valor da gorjeta <span class="small_text"> <br> / pessoa </span></label>
        <input type="number" id="tip_amount" class="input_height" name="tip_amount" min="0" max="999" step="1" placeholder="$0.00">
      </div>

      <div class="total_person subtitle result_value">
        <label for="" class="label_space">Valor Total <span class="small_text"> <br> / pessoa </span></label>
        <input type="number" id="value_total" class="input_height" name="value_total" min="0" max="999" step="1" placeholder="$0.00">
      </div>

      <div class="btn_box">
        <button type="reset">Reset</button>
      </div>

    </div>
  </section>

  <footer id="foot">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felipe Lima Developer</a>.
    </div>
  </footer>
  

</body>
</html>
