<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header class="title">
    <h1>Splitter</h1>
    <img src="/assets/images/logo.svg" alt="Splitter">  
  </header>

  <section id="container">

    <div class="box_display">

      <div id="box_one">

        <h3 class="subtitle">
          Conta
        </h3>
  
        <div id="input_box" class="input_box">
          <input type="number" id="bill_value" name="bill_value" min="0.00" max="999.999" step="0.01" placeholder="0,00">
        </div>
        
  
  
  
        <h3 class="subtitle">
          Número de pessoas
        </h3>
  
        <input type="number" id="people_number" name="people_number" min="0" max="999" step="1" placeholder="0" required title="Não pode estar ZERADO">
  
        <h3 class="subtitle">
          Selecione % de gorjeta
        </h3>
  
        <div id="btn_percentage" class="btn_box" >
          <button onclick="calcular5()" id="5" class="btn" >5%</button>
          <button onclick="calcular10()" id="10" class="btn">10%</button>
          <button onclick="calcular15()" id="15" class="btn">15%</button>
          <button onclick="calcular25()" id="25" class="btn">25%</button>
          <button onclick="calcular50()" id="50" class="btn">50%</button>
          <input type="number" onclick="calcularCustom()" id="custom" class="btn custom" placeholder="Digite % "></button>
  
        </div>
        
  
      </div>
  
      <div id="box_two">
  
        <div class="amount subtitle result_value">
          <label for="" class="label_space">Valor da gorjeta <span class="small_text"> <br> / Total </span></label>
         
          <p id="tip_amount" placeholder="R$ 0.00" >0,00</p>
  
        </div>
  
        <div class="total_person subtitle result_value">
          <label for="" class="label_space">Valor pago <span class="small_text"> <br> / por pessoa </span></label>
          
          <p id="value_total" placeholder="R$ 0.00">0,00</p>
  
        </div>
  
        <div class="btn_box">
          <button type="reset" id="reset" onclick="reset()" class="reset">Resetar</button>
        </div>
  
      </div>

    </div>
    
  </section>

  <footer id="foot">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/felipelimados-santos/" target="_blank">Felipe Lima Developer</a>.
    </div>
  </footer>

  <script src="/scripts.js"></script>
  

</body>
</html>
